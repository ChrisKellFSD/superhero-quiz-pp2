<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Superhero Quiz</title>
</head>
<body>
    <div id="timer">00:00</div>
    <div id="quizCounter"></div>
    <div class="quiz-container">
        <div id="quiz"></div>
      </div>
      <button id="previousQ">Previous Question</button>
      <button id="nextQ">Next Question</button>
      <button id="submit">Submit Quiz</button>
      <button id="replay">Replay Quiz</button>
      <div id="results"></div>
      <!--Font Awesome Script-->
      <script src="https://kit.fontawesome.com/aae00821c5.js" crossorigin="anonymous"></script>
      <script src="assets/js/questions.js"></script>
      <script src="assets/js/quiz.js"></script>

</html>
